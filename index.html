<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Alfabeti</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/ABC.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
<div class="webgl-content">
      <div id="gameContainer" style="width: 1000px; height: 563px"></div>
      <button type="button" style="z-index:10000" onclick="runUnityLoader(); style.display='none';">Play</button>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="window.gameInstance.SetFullscreen(1)"></div>
        <div class="title">Name of the game</div>
      </div>
    </div>
  </body>
  <script>
var gameInstance;
 
function runUnityLoader() {
  gameInstance = UnityLoader.instantiate("gameContainer", "Build/portalsweb.json", {onProgress: UnityProgress});
}
</script>
</html>
