<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Unity WebGL Player | Alfabeti</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
            function start() {
        document.getElementById("gameContainer").style.visibility= "visible";
        document.getElementById("sound").play();
      }
    </script>
        <audio preload="auto"
      <source id="sound" src="StreamingAssets/sfx/500-milliseconds-of-silence.mp3" type="audio/mpeg" codecs="mp3">
      Your browser does not support the audio element.
    </audio>
    
    <button onclick="start()">Start</button>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 1000px; height: 563px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Alfabeti</div>
      </div>
    </div>
  </body>
</html>
